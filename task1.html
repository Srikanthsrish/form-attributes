<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form type attributes</title>
</head>
<body>
   <fieldset>
    <legend>Registration form</legend>
    <form action="" method="post" target="_blank" autocomplete="on"  enctype="multipart/form-data">
        <div>
        <label for="uname"> Enter your name</label>
        <input type="text" name="uname" id="uname" placeholder="name" autofocus>
    </div>
    <br>
    <label for="">Course</label>
    <select name="" id="">
    <option value="M.TECH">course</option>
    <option value="BCA">BCA</option>
    <option value="BBA">BBA</option>
    <option value="B.TECH">B.TECH</option>
    <option value="MBA">MBA</option>
    <option value="MCA">MCA</option>
    </select>
    <div>
       <br>
    <label for="password"> enter password</label>
        <input type="password" name="password" id="password" placeholder="password" pattern="[A-Za-z0-9]{5}">
    </div>
    <br>
    
    <div>
        <label for="mail">enter email</label>
        <input type="email" name="mail" id="mail" placeholder="email" required> 
    </div>
    <br>
    <div>
        <label for="tel">telephone number</label>
        <input type="tel" id="tel" name="tel" placeholder="telephone"> 

    </div>
    <br>
    <label for="address">Enter Address</label>
    <textarea name="address" id="address" rows="4" cols="50"></textarea>
   <p>Gender</p>
   <div>
        <input type="radio" id="age" name="age" >
        <label for="age">Male</label>
         <label for=""></label>
        <input type="radio">
        <label for="">Female</label> 
    </div>
    <br>
    <div>
         <label for="fname"></label>
        <input type="file" name="fname" id="fname"> 
    </div>
    <br>
       
         <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date"> 
        <p>select language</p>
        <label for="">Telugu</label>
        <input type="checkbox" > 
        <label for="">Hindi</label>
        <input type="checkbox">
         <label for="">English</label>
        <input type="checkbox"> 
        <br>
        <br>
        <input type="submit" value="SUBMIT">
         <label for=""></label>
        <input type="reset">
    </form>
   </fieldset> 
</body>
</html>
